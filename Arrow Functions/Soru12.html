<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listener Örneği</title>
</head>
<body>

<button id="myButton">Tıkla</button>

<script>
  // DOM üzerindeki bir butona tıklandığında çalışacak arrow function
  document.getElementById('myButton').addEventListener('click', () => {
    alert('Butona tıklandı!');
  });
</script>

</body>
</html>
